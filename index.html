<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Api</title>
    <!-- Daisy Ui -->  
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto">

        <section class="bg-slate-200 p-4 mt-9 rounded-xl">
          <input id="input-filed" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs"/>
          <button onclick="searchHandle()" class="btn btn-active btn-neutral">search</button>
        </section>
        <section>
            <div id="loading-spiner" class="text-center hidden mt-40">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
        </section>
        
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 p-4 mt-16">
                
            </div>
        </section>
        
        <section>
            <div class="text-center ">
                <button onclick="showAllBtn()" id="show-all" class="w-40 btn btn-active btn-accent hidden">Show All</button>
            </div>
        </section>
        <section>
            <!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 id="show-detail" class="font-bold text-lg"></h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </section>
       

    </header>
    <main>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
